<extend name="$_home_public_layout"/>
<block name="style">
    <link rel="stylesheet" type="text/css" href="__HOME__/user/css/style.css"/>
    <style type="text/css">
			
		</style>
</block>

<block name="main">
	<div class="main">
		<div class="top">
			<div class="w1000">
				<div class="logo left">
					<a href="#"><img src="__HOME__/user/img/logo.png"/></a>
					<a href="#" class="buy_txt">购买</a>
				</div>
				<div class="step right">
					<img src="__HOME__/user/img/step2.png"/>
				</div>
			</div>
		</div>
		<div class="mainwarp w1000">
			<div class="pbox">
	        	请您扫描以下二维码，支付订单总额：<span class="wst-fred">￥{$needPay}</span>
	        </div>
	        <div class="wst-qrcode"></div>

			<div class="clear"></div>
		</div>
		<footer class="foot">
			<div class="foot_txt">
				<div class="left">
					<p class="left_t">详细产品信息，请咨询我们的售前工程师</p>
					<p class="cont_t"><span class="tel"><i></i>热线电话：0551-65567790</span><span class="email"><i></i>邮箱地址：xiazezhong@hfzeqi.com</span></p>
				</div>
				<a href="#" class="right_t"><img src="__HOME__/user/img/qq.png"/></a>
			</div>
		</footer>
		<div class="clear"></div>
	</div>
</block>
<block name="script">
	<script src="__HOME__/user/js/qrcode.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var qr = qrcode(10, 'M');
			qr.addData("{$code_url}");
			qr.make();
		$(".wst-qrcode").html(qr.createImgTag());


		setInterval(function(){
			var params = {};
				params.trade_no = "{$out_trade_no}";
			$.ajax({
				url:'/index.php?s=/Home/WeixinPays/getPayStatus',
				data:params,
				type:"POST",
				dataType:"json",
				success:function(data){
					if(data.status==1){
						location.href = '/index.php?s=/Home/Order/completePay';
					}
				}
			});
		},1500);
	</script>
</block>
