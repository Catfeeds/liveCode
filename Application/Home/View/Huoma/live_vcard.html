		<script type="text/javascript">
			function isWeixin(){
			    var WxObj=window.navigator.userAgent.toLowerCase();
			    if(WxObj.match(/microMessenger/i)=='micromessenger'){
			        return true;
			    }else{
			        return false;
			    }
			}
			$(function(){
				$(".save_btn").click(function(){
					if(isWeixin()){
			    		//是微信打开显示提示信息
			            var url = "{:U('Home/Huoma/getvcard')}";
						var id = {$data['id']};
						$.post(url, {id:id}, function (result) {
							if (result.status == 1) {
								$(".l_filedown img").attr('src',result.info);
								$(".l_filedown").show();
							}else{
								alert(result.info);
							}
		                });
			        }else{
			            //是非微信打开直接跳转下载地址
			            $(".l_filedown").hide();
			        }
				})
				$('.l_filedown').on('click','span',function(){
					$(this).parent('.l_filedown').hide();
				})
			})
		</script>
