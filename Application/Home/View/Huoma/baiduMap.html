<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
		body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
	</style>
	<script src="https://api.map.baidu.com/api?v=2.0&ak=d4UsMAcnCOE9hFQWUN9344bOsAGAXR5E" type="text/javascript" charset="utf-8"></script>
	<title>地图</title>
</head>
<body>
	<input type="hidden" id="lng" value="{$params['lng']}">
	<input type="hidden" id="lat" value="{$params['lat']}">
	<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("allmap");
	var point = new BMap.Point($('#lng').val(),$('#lat').val());
	map.centerAndZoom(point, 13);
	var marker = new BMap.Marker(point); // 创建标注
	map.addOverlay(marker);              // 将标注添加到地图中
</script>
