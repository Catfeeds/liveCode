<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>{$data['title']}</title>
		<link rel="stylesheet" type="text/css" href="__HOME_CSS__/live.css">
		<style type="text/css">
			/*点击下载*/
			.downtip{
				position: fixed;
			    width: 100%;
			    height: 100%;
			    top: 0;
			    left: 0;
			    background: rgba(0,0,0,0.5);
			    display: none;
			}
			.downtip img {
			    position: fixed;
			    width: 260px;
			    height: 180px;
			    z-index: 10001;
			    right: -30px;
			}
		</style>
	</head>
	
	<body>
		<div class="file_wrap">
			<div class="file_con">
				<img class="file_img" src="/Public/images/{$data.picIcon}.png"/>
				<p class="file_tit">{$data['fileName']}</p>
				<p class="filesize">{$data['size']}MB</p>
			</div>
			<a href="{$data['url']}" class="down_btn downf" target="_blank">下载</a>
		</div>
		<div class="downtip">
			<img src="/Public/images/filedown.png">
		</div>
		<script src="/Public/libs/cui/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			function isWeixin(){
			    var WxObj=window.navigator.userAgent.toLowerCase();
			    if(WxObj.match(/microMessenger/i)=='micromessenger'){
			        return true;
			    }else{
			        return false;
			    }
			}
			$(function(){
	    		$(".downf").click(function(event){
	            	var This=$(this);
	            	var _href=This.attr('href');
	            	if(isWeixin()){
		    			//是微信打开显示提示信息
		    			This.attr('href','javascript:;');
		            	$(".downtip").show();
			        }else{
			        	This.attr('href',_href);
			        }
			        $(".downtip").click(function(){
			        	This.attr('href',_href);
		         		$(this).hide();
		         	})
	            })
			})
		</script>
	</body>
</html>
