<!-- 免费用户不允许上传图片，黏贴图片 -->
<script type="text/javascript">$(".temp-tpl").remove();var is_img=false;</script>    
<script>
    UE.getEditor('wx_editor').addListener('beforepaste', function(o, html) {
      html.html = formatHtml(html.html);
    });
    //隐藏img标签  
    function formatHtml(str){
        str=str.replace(/<img[^>]*>/g,'');
        str=str.replace(/<a[^>]*>/g,'');
        str=str.replace(/<\/a>/g,'');  
        return str;
    }
</script>
