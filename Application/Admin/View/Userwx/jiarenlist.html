<extend name="$_admin_public_layout" />
<block name="script">
	<script type="text/javascript" src="__PUBLIC__/libs/laydate/laydate.js"></script>
</block>
<block name="main">
	<div class="builder listbuilder-box panel-body">
		<!-- Tab导航 -->
		<!-- 顶部工具栏按钮 -->
		<div class="builder-toolbar">
			<div class="row">
				<!-- 工具栏按钮 -->
				<!-- 搜索框 -->
				<div class="col-xs-12 col-sm-9 clearfix">
					<form class="form" method="get" action="{:U('jiarenlist')}" id="search_form">
						<div class="form-group">
							<div class="input-group search-form">
								<input id="start_date" name="start_date" value="{$start_date}" readonly onclick="laydate()">至
								<input id="end_date" name="end_date" value="{$end_date}" readonly onclick="laydate()">&nbsp;&nbsp;
								操作员<input id="title" name="title" value="{$title}" >&nbsp;&nbsp;
								<input id="search" type="button" class="btn btn-primary search-btn" value="查询">
								<input type="hidden" name="searchtype" value="1">
							</div>
						</div>
						
					</form>
				</div>
			</div>
		</div>
		<!-- 数据列表 -->
		<div class="builder-container">
			<div class="row">
				<div class="col-xs-12">
					<table class="table table-bordered table-striped table-hover" data-toggle="table" data-pagination="true" data-cookie="true" data-cookie-id-table="jiarenlist">
						<thead>
							<tr>
								
								<th>操作员</th>
								<th>加人(总计:{$sum})</th>
								<th>日期</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
							<volist name="list" id="vo">
								<tr>
								 
									<td>{$vo.title}</td>
									<td>{$vo.jiaren}</td>
									<td>{$vo.create_time|date="Y-m-d",###}</td>
									<td><a title="删除" class="label label-danger ajax-get confirm" model="Userwx" href="{:U('setstatus',array('status'=>'delete','ids'=>$vo['id'],'model'=>'Jiaren'))}	">删除</a></td>
								</tr>
							</volist>
							
						</tbody>
					</table>
					<!-- Tab panes -->
				</div>
			</div>
			<!-- 额外功能代码 -->
		</div>
	</div>
</block>
